<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>IPAR</title>
	<link href='https://fonts.googleapis.com/css?family=Quicksand:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    
</head>
<body>
	<canvas>The browser you are using does not support modern web functionality</canvas>
    <header><p id="debugLine">Test</p><button id="resetButton"><p>reset progress</p></button></header>

        <div id="detailBlinder"></div>
        <div id="detailWindow" class="hiddenWindow">
            <div id="dwBanner">
                <img id="dwBannerImage" src="">
                <div id="dwBannerDarker"></div>

            </div>
            <div id="dwTags"></div>
            <div id="dwDescription">
                <p id="dwDescriptionText">Test</p>
            </div>
            <div id="dwResources"></div>
            <div id="dwLauncher"></div>
            <p id="detailX">x</p>
        </div>
        <div id="lockWindow" class="hiddenWindow">
            <div id="lockDivTop">
                <h2 id="lockTitle"></h2>
                <p id="lockX">x</p>
            </div>
            <div id="lockDivBottom">
                <p id="lockList"></p>
            </div>
            
        </div>
    </div>
    
    
    <script src="lib/preloadjs-0.6.1.min.js"></script>
    <script src="bundle.js"></script>

</html>
